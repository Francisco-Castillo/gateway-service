server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://registry-service:8761/eureka/

spring:
  application:
      name: gateway-service
  cloud:
    gateway: 
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          #uri: http://localhost:9098/
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
        - id: test-service
          uri: https://jsonplaceholder.typicode.com
          predicates:
            - Path=/todos/**